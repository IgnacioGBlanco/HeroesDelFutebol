<ion-header>

  <ion-navbar>
    <ion-title>Buscar Amigos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Buscar Amigo</ion-label>
    <ion-input name="textItem" [(ngModel)]="textItem" type="text" (keyup)="buscarAmigo(textItem)"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let k of amigos|keys; let i = index" (click)="opcionesAmigo(amigos[k], k)">
      <ion-avatar item-left>
        <img [src]="amigos[k].profile_picture">
      </ion-avatar>
      <h2>{{amigos[k].username}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
