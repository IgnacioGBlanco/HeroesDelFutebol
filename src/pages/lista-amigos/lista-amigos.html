<ion-header>

  <ion-navbar>
    <ion-title>listaAmigos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form>


    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </form>
  <button type="submit" ion-button block>Busca Amigos</button>
  <button type="button" ion-button block>Busca Amigos Aleatorio</button>
  <ion-list>

      <ion-avatar item-left>

        <img [src]="amigos[k].profile_picture">
      </ion-avatar>
      <h2>{{amigos[k].username}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
