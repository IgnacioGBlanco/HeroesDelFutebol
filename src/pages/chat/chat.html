<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding chat-window>
  <div id="app-mensajes" class="app-mensajes">
    <ion-list no-lines>
      <ion-item *ngFor="let chat of _cs.chats | async">

        <ion-badge [ngClass]="{'right': _cs.usuario.nombre === chat.nombre,'left' :_cs.usuario.nombre !== chat.nombre}" right>{{chat.nombre}}</ion-badge>
        <p>{{chat.mensaje}}</p>


      </ion-item>
    </ion-list>


  </div>
  <ion-input type="text" [(ngModel)]="mensaje" name="mensaje" (keyup.enter)="enviar()" placeholder="mensaje..."></ion-input>

</ion-content>
